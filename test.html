</div>

<script>
const c=game,ctx=c.getContext("2d");
const ground=300,grav=0.8;
let k={},over=false,gameMode="cpu",aiLevel="normal";

let m1L=0,m1R=0,m1J=0,m1P=0,m2L=0,m2R=0,m2J=0,m2P=0;

window.onkeydown=e=>k[e.key]=1;
window.onkeyup=e=>k[e.key]=0;

function fighter(x,name,color){
return{
  x,y:ground,vy:0,
  hp:100,energy:0,
  name,color,
  punch:false,ult:false,
  onGround:true,dead:false,rot:0,
  leg:0,face:1
}}
let p1,p2;
let effects=[],blood=[];

const AI={easy:{speed:2},normal:{speed:3},hard:{speed:4}};

function cpuControl(cpu,pl){
  const d=pl.x-cpu.x;
  let L=0,R=0,P=1;
  if(Math.abs(d)>45) d>0?R=1:L=1;
  cpu.face=d>0?1:-1;
  update(cpu,pl,L,R,0,P,AI[aiLevel].speed);
}

function update(p,e,L,R,J,P,s=3){
  if(p.dead)return;

  if(L){p.x-=s;p.face=-1;p.leg+=0.2}
  if(R){p.x+=s;p.face=1;p.leg+=0.2}
  if(!L&&!R) p.leg*=0.8;

  p.x=Math.max(15,Math.min(345,p.x));

  if(J&&p.onGround){p.vy=-12;p.onGround=false}
  p.vy+=grav;p.y+=p.vy;
  if(p.y>=ground){p.y=ground;p.vy=0;p.onGround=true}

  if(P&&!p.punch){
    p.punch=true;
    if(Math.abs(p.x-e.x)<45){
      e.hp=Math.max(0,e.hp-10);

      // ğŸ”´ æµè¡€ï¼ˆåªåœ¨å‘½ä¸­æ™‚ï¼‰
      for(let i=0;i<6;i++){
        blood.push({
          x:e.x,y:e.y-35,
          vx:(Math.random()-0.5)*3,
          vy:-Math.random()*3,
          life:20
        });
      }
    }
    setTimeout(()=>p.punch=false,200);
  }
}

function drawF(p){
  ctx.save();
  ctx.translate(p.x,p.y-20);
  ctx.rotate(p.rot);
  ctx.strokeStyle=p.color;
  ctx.lineWidth=4;

  // é ­
  ctx.beginPath();ctx.arc(0,-30,10,0,Math.PI*2);ctx.stroke();
  // èº«
  ctx.beginPath();ctx.moveTo(0,-20);ctx.lineTo(0,10);ctx.stroke();
  // æ‰‹
  ctx.beginPath();ctx.moveTo(0,-10);ctx.lineTo(20*p.face,-5);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,-10);ctx.lineTo(-20*p.face,-5);ctx.stroke();
  // è…³ï¼ˆå‹•ç•«ï¼‰
  ctx.beginPath();
  ctx.moveTo(0,10);
  ctx.lineTo(Math.sin(p.leg)*10,30);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(0,10);
  ctx.lineTo(-Math.sin(p.leg)*10,30);
  ctx.stroke();

  ctx.restore();
}

function draw(){
  ctx.clearRect(0,0,360,400);

  ctx.fillStyle="red";
  ctx.fillRect(10,10,p1.hp*1.2,8);
  ctx.fillRect(360-10-p2.hp*1.2,10,p2.hp*1.2,8);

  drawF(p1);drawF(p2);

  // è¡€ç²’å­
  blood.forEach(b=>{
    ctx.fillStyle="darkred";
    ctx.fillRect(b.x,b.y,3,3);
    b.x+=b.vx;b.y+=b.vy;b.vy+=0.3;b.life--;
  });
  blood=blood.filter(b=>b.life>0);
}

function loop(){
  if(over)return;

  update(p1,p2,k.a||m1L,k.d||m1R,k.w||m1J,k.f||m1P);
  if(gameMode==="cpu") cpuControl(p2,p1);
  else update(p2,p1,k.ArrowLeft||m2L,k.ArrowRight||m2R,k.ArrowUp||m2J,k["/"]||m2P);

  if(p1.hp<=0||p2.hp<=0){
    over=true;
    game.style.display="none";
    end.style.display="flex";
    win.innerText=(p1.hp<=0?p2.name:p1.name)+" å‹åˆ©";
    return;
  }

  draw();
  requestAnimationFrame(loop);
}

function start(){
  gameMode=document.querySelector('[name=mode]:checked').value;
  aiLevel=difficulty.value;
  p1=fighter(90,n1.value,c1.value);
  p2=fighter(270,n2.value,c2.value);
  menu.style.display="none";
  game.style.display="block";
  over=false;
  loop();
}
function back(){
  end.style.display="none";
  game.style.display="none";
  menu.style.display="flex";
}
</script>
