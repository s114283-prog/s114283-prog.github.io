<script>
const c=game,ctx=c.getContext("2d");
const ground=300,grav=0.8;
let k={},over=false,gameMode="cpu",aiLevel="normal";
let m1L=0,m1R=0,m1J=0,m1P=0,m2L=0,m2R=0,m2J=0,m2P=0;

window.onkeydown=e=>k[e.key]=1;
window.onkeyup=e=>k[e.key]=0;

const AudioCtx=new(window.AudioContext||webkitAudioContext)();
function sound(f){
  const o=AudioCtx.createOscillator(),g=AudioCtx.createGain();
  o.connect(g);g.connect(AudioCtx.destination);
  o.frequency.value=f;g.gain.value=0.15;
  o.start();o.stop(AudioCtx.currentTime+0.08);
}

function fighter(x,name,color){
  return{x,y:ground,vy:0,hp:100,name,color,punch:false,onGround:true,dead:false,rot:0}
}
let p1,p2,effects=[];

const AI={
  easy:{retreat:20,attack:0.05,jump:0.002,react:0.5,speed:2.2},
  normal:{retreat:30,attack:0.15,jump:0.008,react:1.0,speed:3.0},
  hard:{retreat:45,attack:0.35,jump:0.015,react:1.5,speed:3.8}
};

function cpuControl(cpu,player){
  const cfg=AI[aiLevel];
  let L=0,R=0,J=0,P=0;
  const d=player.x-cpu.x,a=Math.abs(d);
  if(Math.random()>cfg.react)return update(cpu,player,0,0,0,0,cfg.speed);
  if(a<cfg.retreat){d>0?L=1:R=1}
  else if(a>60){d>0?R=1:L=1}
  else if(Math.random()<cfg.attack)P=1;
  if(Math.random()<cfg.jump&&cpu.onGround)J=1;
  update(cpu,player,L,R,J,P,cfg.speed);
}

function update(p,e,L,R,J,P,s=3){
  if(p.dead)return;
  if(L)p.x-=s;if(R)p.x+=s;
  if(J&&p.onGround){p.vy=-12;p.onGround=false}
  p.vy+=grav;p.y+=p.vy;
  if(p.y>=ground){p.y=ground;p.vy=0;p.onGround=true}
  p.x=Math.max(15,Math.min(345,p.x));

  if(P&&!p.punch){
    p.punch=true;sound(180);
    if(Math.abs(p.x-e.x)<55&&!e.dead){
      e.hp=Math.max(0,e.hp-10);
      effects.push({x:e.x,y:e.y-40,r:5,l:10});
    }
    setTimeout(()=>p.punch=false,200);
  }
}

function drawF(p){
  ctx.save();
  ctx.translate(p.x,p.y-20);
  ctx.rotate(p.rot);
  ctx.strokeStyle=p.color;ctx.lineWidth=4;
  ctx.beginPath();ctx.arc(0,-30,10,0,7);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,-20);ctx.lineTo(0,5);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,-10);ctx.lineTo(-20,-5);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,-10);ctx.lineTo(20,-5);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,5);ctx.lineTo(-10,25);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,5);ctx.lineTo(10,25);ctx.stroke();
  ctx.restore();
}

function draw(){
  ctx.clearRect(0,0,360,400);
  ctx.fillStyle="red";
  ctx.fillRect(10,10,p1.hp*1.2,8);
  ctx.fillRect(360-10-p2.hp*1.2,10,p2.hp*1.2,8);
  drawF(p1);drawF(p2);
  effects.forEach(e=>{
    ctx.strokeStyle="orange";
    ctx.beginPath();ctx.arc(e.x,e.y,e.r,0,7);ctx.stroke();
    e.r+=2;e.l--;
  });
  effects=effects.filter(e=>e.l>0);
}

function loop(){
  if(over)return;
  if(gameMode==="cpu")cpuControl(p2,p1);
  update(p1,p2,k.a||m1L,k.d||m1R,k.w||m1J,k.f||m1P,3);
  if(gameMode==="pvp")
    update(p2,p1,k.ArrowLeft||m2L,k.ArrowRight||m2R,k.ArrowUp||m2J,k['/']||m2P,3);

  if(p1.hp<=0)p1.dead=true;
  if(p2.hp<=0)p2.dead=true;
  if(p1.dead&&p1.rot>-Math.PI/2)p1.rot-=0.05;
  if(p2.dead&&p2.rot< Math.PI/2)p2.rot+=0.05;

  draw();
  if(Math.abs(p1.rot)>=Math.PI/2||Math.abs(p2.rot)>=Math.PI/2){
    over=true;game.style.display="none";end.style.display="flex";
    win.innerText=(p1.hp<=0?p2.name:p1.name)+" å‹åˆ©";
    return;
  }
  requestAnimationFrame(loop);
}

function start(){
  gameMode=document.querySelector('input[name="mode"]:checked').value;
  aiLevel=difficulty.value;
  p1=fighter(90,n1.value,c1.value);
  p2=fighter(270,n2.value,c2.value);
  menu.style.display="none";
  game.style.display="block";
  over=false;loop();
}
function back(){
  end.style.display="none";
  game.style.display="none";
  menu.style.display="flex";
}
</script>
