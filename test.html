<body>
<div id="app">

<div id="menu" class="menu">
  <h2>ğŸ”¥ ç«æŸ´äººå°æ±º</h2>

  <label><input type="radio" name="mode" value="cpu" checked> å–®äººï¼ˆæ‰“é›»è…¦ï¼‰</label>
  <label><input type="radio" name="mode" value="pvp"> é›™äºº</label>

  AI é›£åº¦ï¼š
  <select id="difficulty">
    <option value="easy">ç°¡å–®</option>
    <option value="normal" selected>æ™®é€š</option>
    <option value="hard">å›°é›£</option>
  </select>

  <button onclick="start()">é–‹å§‹</button>

  <div style="font-size:12px">
    P1 <span class="key">A</span><span class="key">D</span><span class="key">W</span><span class="key">F</span><span class="key">G</span><br>
    P2 <span class="key">â†</span><span class="key">â†’</span><span class="key">â†‘</span><span class="key">/</span><span class="key">.</span>

<canvas id="game" width="360" height="420" style="display:none"></canvas>

<div id="end" class="end" style="display:none">
  <h2 id="win"></h2>
  <button onclick="start()">å†ä¾†ä¸€å ´</button>

</div>

<script>
const c = game, ctx = c.getContext("2d");
const ground = 300, grav = 0.8;
let k={}, over=false, gameMode="cpu", aiLevel="normal";

window.onkeydown=e=>k[e.key]=1;
window.onkeyup=e=>k[e.key]=0;

function sound(f){
  const ac=new AudioContext();
  const o=ac.createOscillator(),g=ac.createGain();
  o.connect(g);g.connect(ac.destination);
  o.frequency.value=f;g.gain.value=0.15;
  o.start();o.stop(ac.currentTime+0.08);
}

function fighter(x){
  return{
    x,y:ground,vy:0,hp:100,energy:0,
    punch:false,ult:false,onGround:true,dead:false,rot:0
  }
}

let p1,p2,effects=[];

const AI={
  easy:{speed:2.2,range:60,ult:0.005},
  normal:{speed:3,range:65,ult:0.01},
  hard:{speed:3.8,range:70,ult:0.02}
};

function update(p,e,L,R,P,U,s=3){
  if(p.dead)return;

  if(L)p.x-=s;if(R)p.x+=s;
  p.x=Math.max(15,Math.min(345,p.x));

  p.vy+=grav;p.y+=p.vy;
  if(p.y>=ground){p.y=ground;p.vy=0;p.onGround=true}

  if(P&&!p.punch){
    p.punch=true;sound(200);
    if(Math.abs(p.x-e.x)<55&&!e.dead){
      e.hp=Math.max(0,e.hp-10);
      p.energy=Math.min(100,p.energy+15);
      effects.push({x:e.x,y:e.y-40,r:5,l:10});
    }
    setTimeout(()=>p.punch=false,200);
  }

  if(U&&p.energy>=100){
    p.energy=0;sound(80);
    if(Math.abs(p.x-e.x)<80){
      e.hp=Math.max(0,e.hp-30);
    }
  }
}

function cpu(cpu,pl){
  const cfg=AI[aiLevel];
  let L=0,R=0,P=0,U=0;
  const d=pl.x-cpu.x,dist=Math.abs(d);

  if(dist>cfg.range){d>0?R=1:L=1;}
  else P=1;

  if(cpu.energy>=100 && Math.random()<cfg.ult)U=1;
  update(cpu,pl,L,R,P,U,cfg.speed);
}

function drawF(p){
  ctx.save();
  ctx.translate(p.x,p.y-20);
  ctx.rotate(p.rot);
  ctx.strokeStyle="#000";ctx.lineWidth=4;
  ctx.beginPath();ctx.arc(0,-30,10,0,7);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,-20);ctx.lineTo(0,5);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,-10);ctx.lineTo(-20,-5);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,-10);ctx.lineTo(20,-5);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,5);ctx.lineTo(-10,25);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,5);ctx.lineTo(10,25);ctx.stroke();
  ctx.restore();
}

function draw(){
  ctx.clearRect(0,0,360,420);

  ctx.fillStyle="red";
  ctx.fillRect(10,10,p1.hp*1.2,8);
  ctx.fillRect(360-10-p2.hp*1.2,10,p2.hp*1.2,8);

  ctx.fillStyle="orange";
  ctx.fillRect(10,22,p1.energy*1.2,5);
  ctx.fillRect(360-10-p2.energy*1.2,22,p2.energy*1.2,5);

  drawF(p1);drawF(p2);

  effects.forEach(e=>{
    ctx.strokeStyle="orange";
    ctx.beginPath();ctx.arc(e.x,e.y,e.r,0,7);ctx.stroke();
    e.r+=2;e.l--;
  });
  effects=effects.filter(e=>e.l>0);
}

function loop(){
  if(over)return;

  update(p1,p2,k.a,k.d,k.f,k.g);
  if(gameMode==="cpu")cpu(p2,p1);
  else update(p2,p1,k.ArrowLeft,k.ArrowRight,k['/'],k['.']);

  if(p1.hp<=0)p1.dead=true;
  if(p2.hp<=0)p2.dead=true;
  if(p1.dead&&p1.rot>-1.5)p1.rot-=0.05;
  if(p2.dead&&p2.rot<1.5)p2.rot+=0.05;

  draw();

  if(Math.abs(p1.rot)>=1.5||Math.abs(p2.rot)>=1.5){
    over=true;
    game.style.display="none";
    end.style.display="flex";
    win.innerText=(p1.hp<=0?"ç©å®¶2":"ç©å®¶1")+" å‹åˆ©";
  }else requestAnimationFrame(loop);
}

function start(){
  gameMode=document.querySelector('input[name="mode"]:checked').value;
  aiLevel=difficulty.value;
  p1=fighter(90);p2=fighter(270);
  menu.style.display="none";
  end.style.display="none";
  game.style.display="block";
  over=false;loop();
}
function back(){
  game.style.display="none";
  end.style.display="none";
  menu.style.display="flex";
}
</script>
