<script>
const c=document.getElementById('game'),ctx=c.getContext('2d');
const ground=300,grav=0.8;
let k={},m1L=0,m1R=0,m1J=0,m1P=0,m2L=0,m2R=0,m2J=0,m2P=0;
window.onkeydown=e=>k[e.key]=1;
window.onkeyup=e=>k[e.key]=0;

const AudioCtx=new(window.AudioContext||webkitAudioContext)();
function sound(f){
  const o=AudioCtx.createOscillator(),g=AudioCtx.createGain();
  o.connect(g);g.connect(AudioCtx.destination);
  o.frequency.value=f;g.gain.value=0.2;
  o.start();o.stop(AudioCtx.currentTime+0.08);
}

function fighter(x,n,c){
  return{x,y:ground,vy:0,hp:100,name:n,color:c,
    punchL:0,punchR:0,onGround:1,dead:0,rot:0}
}
let p1,p2,over=0,effects=[];

function start(){
  p1=fighter(90,n1.value,c1.value);
  p2=fighter(270,n2.value,c2.value);
  menu.style.display='none';
  game.style.display='block';
  over=0;loop();
}
function restart(){
  p1.hp=p2.hp=100;p1.dead=p2.dead=0;p1.rot=p2.rot=0;
  end.style.display='none';game.style.display='block';over=0;loop();
}
function back(){end.style.display='none';game.style.display='none';menu.style.display='flex'}

function hit(x,y){effects.push({x,y,r:5,l:10});sound(80)}

function update(p,e,L,R,J,P){
  if(p.dead)return;
  if(L)p.x-=3;if(R)p.x+=3;
  if(J&&p.onGround){p.vy=-12;p.onGround=0}
  p.vy+=grav;p.y+=p.vy;
  if(p.y>=ground){p.y=ground;p.vy=0;p.onGround=1}
  if(P&&!p.punchL){
    sound(180);p.punchL=p.punchR=1;
    if(Math.abs(p.x-e.x)<40){e.hp-=10;hit(e.x,e.y-40)}
    setTimeout(()=>p.punchL=p.punchR=0,200);
  }
}

function drawHP(){
  ctx.fillStyle='red';
  ctx.fillRect(10,10,p1.hp*1.2,8);
  ctx.fillRect(360-10-p2.hp*1.2,10,p2.hp*1.2,8);
}

function drawF(p){
  ctx.save();
  ctx.translate(p.x,p.y-20);
  ctx.rotate(p.rot);
  ctx.strokeStyle=p.color;ctx.lineWidth=4;
  ctx.beginPath();ctx.arc(0,-30,10,0,7);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,-20);ctx.lineTo(0,5);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,-10);ctx.lineTo(-(p.punchL?25:15),-5);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,-10);ctx.lineTo((p.punchR?25:15),-5);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,5);ctx.lineTo(-10,20);ctx.moveTo(0,5);ctx.lineTo(10,20);ctx.stroke();
  ctx.restore();
}

function drawEffects(){
  effects.forEach(e=>{
    ctx.strokeStyle='orange';
    ctx.beginPath();ctx.arc(e.x,e.y,e.r,0,7);ctx.stroke();
    e.r+=2;e.l--;
  });
  effects=effects.filter(e=>e.l>0);
}

function loop(){
  if(over)return;
  ctx.clearRect(0,0,360,400);
  drawHP();
  update(p1,p2,k.a||m1L,k.d||m1R,k.w||m1J,k.f||m1P);
  update(p2,p1,k.ArrowLeft||m2L,k.ArrowRight||m2R,k.ArrowUp||m2J,k['/']||m2P);
  if(p1.hp<=0)p1.dead=1;
  if(p2.hp<=0)p2.dead=1;
  if(p1.dead&&p1.rot>-Math.PI/2)p1.rot-=0.05;
  if(p2.dead&&p2.rot< Math.PI/2)p2.rot+=0.05;
  drawF(p1);drawF(p2);drawEffects();
  if(Math.abs(p1.rot)>=Math.PI/2||Math.abs(p2.rot)>=Math.PI/2){
    over=1;game.style.display='none';end.style.display='flex';
    win.innerText=(p1.hp<=0?p2.name:p1.name)+' å‹åˆ©';
    return;
  }
  requestAnimationFrame(loop);
}
